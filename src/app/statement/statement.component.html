<section class="container">
  <h2 class="titulo">
    TransferÃªncias
  </h2>
</section>
<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>

  <tbody *ngIf="transfers?.length > 0 ; else emptyList">
    <tr class="tabela__linha" *ngFor="let transfer of transfers">
      <td class="tabela__conteudo">{{ transfer.data | date:"short"}}</td>
      <td class="tabela__conteudo">{{ transfer.value | currency }}</td>
      <td class="tabela__conteudo">{{ transfer.destiny }}</td>
    </tr>
  </tbody>
</table>

<ng-template #emptyList>
  <p>Nenhuma transferencia cadastrada</p>
</ng-template>
